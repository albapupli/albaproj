<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<header>
    <div class="container">
        <div id="branding">
            <h1>Admin</h1>
        </div>
        <nav>
            <ul>
                <li><a th:href="@{/}">Home</a></li>
                <li><a th:href="@{/profile}">Profile</a></li>
                <li th:if="${isAdmin}"><a th:href="@{/admin/users}">Admin</a></li>
                <li><a th:href="@{/logout}">Logout</a></li>
            </ul>
        </nav>
    </div>
</header>
<div class="container">
    <h2>Register</h2>
    <form th:action="@{/admin/add}" th:object="${user}" method="post">

        <div>
            <label>First Name:</label>
            <input type="text" th:field="*{firstName}" />
        </div>
        <div>
            <label>Middle Name:</label>
            <input type="text" th:field="*{middleName}" />
        </div>
        <div>
            <label>Last Name:</label>
            <input type="text" th:field="*{lastName}" />
        </div>
        <div>
            <label>Phone Number:</label>
            <input type="text" th:field="*{phoneNumber}" />
        </div>
        <div>
            <label>Date of Birth:</label>
            <input type="date" th:field="*{dateOfBirth}" />
        </div>
        <div>
            <label>Experience:</label>
            <input type="text" th:field="*{experience}" />
        </div>
        <div>
            <label>Skill:</label>
            <input type="text" th:field="*{skills}" />
        </div>
        <div>
            <label>Email:</label>
            <input type="email" th:field="*{email}" />
        </div>
        <div>
            <label>Password:</label>
            <input type="password" th:field="*{password}" />
        </div>
        <div>
            <label>Confirm Password:</label>
            <input type="password" th:field="*{confirmPassword}" />
        </div>

        <input type="submit" value="Add user">
    </form>
</div>
</body>
</html>
