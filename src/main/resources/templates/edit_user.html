<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<header>
    <div class="container">
        <div id="branding">
            <h1>Alba Pupli - Admin</h1>
        </div>
        <nav>
            <ul>
                <li><a th:href="@{/}">Home</a></li>
                <li><a th:href="@{/profile}">Profile</a></li>
                <li th:if="${isAdmin}"><a th:href="@{/admin/users}">Admin</a></li>
                <li><a th:href="@{/logout}">Logout</a></li>
            </ul>
        </nav>
    </div>
</header>
<div class="container">
    <h2>Edit User</h2>
    <img th:src="@{${user.profilePhotoPath}}" class="profile-img" alt="Profile Photo">
    <form th:action="@{/admin/edit}" th:object="${user}" method="post">
        <input type="hidden" th:field="*{id}">

        <div>
            <label>First Name:</label>
            <input type="text" th:field="*{firstName}" />
        </div>
        <div>
            <label>Middle Name:</label>
            <input type="text" th:field="*{middleName}" />
        </div>
        <div>
            <label>Last Name:</label>
            <input type="text" th:field="*{lastName}" />
        </div>
        <div>
            <label>Phone Number:</label>
            <input type="text" th:field="*{phoneNumber}" />
        </div>
        <div>
            <label>Date of Birth:</label>
            <input type="date" th:field="*{dateOfBirth}" />
        </div>
        <div>
            <label>Experience:</label>
            <input type="date" th:field="*{experience}" />
        </div>
        <div>
            <label>Skill:</label>
            <input type="date" th:field="*{skills}" />
        </div>
        <div>
            <label>Email:</label>
            <input type="email" th:field="*{email}" />
        </div>
        
        <label for="profilePhoto">Profile Photo:</label>
        <input type="file" id="profilePhoto" name="profilePhoto">

        <input type="submit" value="Update User">
    </form>
</div>
</body>
</html>
