<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
</head>
<body>
<form th:action="@{/admin/user/edit}" th:object="${user}" method="post" enctype="multipart/form-data">
    <input type="hidden" th:field="*{id}" />
    <div>
        <label>First Name:</label>
        <input type="text" th:field="*{firstName}" />
    </div>
    <div>
        <label>Middle Name:</label>
        <input type="text" th:field="*{middleName}" />
    </div>
    <div>
        <label>Last Name:</label>
        <input type="text" th:field="*{lastName}" />
    </div>
    <div>
        <label>Phone Number:</label>
        <input type="text" th:field="*{phoneNumber}" />
    </div>
    <div>
        <label>Date of Birth:</label>
        <input type="date" th:field="*{dateOfBirth}" />
    </div>
    <div>
        <label>Email:</label>
        <input type="email" th:field="*{email}" />
    </div>
    <div>
        <label>Profile Photo:</label>
        <input type="file" name="profilePhoto" />
        <div th:if="${user.profilePhoto}">
            <img th:src="@{/profile-photos/{photo}(photo=${user.profilePhoto})}" alt="Profile Photo" />
        </div>
    </div>
    <div>
        <button type="submit">Update User</button>
    </div>
</form>
</body>
</html>
